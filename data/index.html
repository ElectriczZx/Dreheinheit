    <!-- Dreheinheit 1-->
    <div class="container">
        <form method="post" action="/">

            <h1>Dreheinheit 1</h1>

            <div class="row box1">

                <div class="col-sm-4">
                    <h2>Geschwindigkeit</h2>
                    <div id="servospeed1"></div>
                </div>

                <!--RandomPattern-->
                <div class="col-sm-8 align-items-center">
                    <div class="row align-items-center">
                        <div class="col align-items-center">
                            <div class="form-check">
                                <h2>Einstellungen</h2>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="randompatternservo1"
                                        name="randompatternservoname1" %CHECKEDRANDOM_SERVO1%>
                                    <label class="form-check-label"
                                        for="flexSwitchCheckDefault">Geschwindigkeitsvariationen</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--On/Off-->
                    <div class="row align-items-center">
                        <div class="col align-items-center">
                            <div class="form-check">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="onoff" name="onoffname1" %CHECKEDONOFF_SERVO1%>
                                    <label class="form-check-label" for="flexSwitchCheckDefault">An/Aus</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--DirectControl-->
                    <div class="row align-items-center">
                        <div class="col align-items-center">
                            <div class="form-check">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="directcontrol1" name="directcontrolname1" %CHECKMANUALCONTROL_SERVO1%>
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Manuelle Steuerung</label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div slider id="slider-distance-1">
                    <div>
                        <div inverse-left></div>
                        <div inverse-right></div>
                        <div range></div>
                        <span thumb></span>
                        <span thumb></span>
                        <div sign>
                            <span id="value">30</span>
                        </div>
                        <div sign>
                            <span id="value">60</span>
                        </div>
                    </div>
                    
                    <input type="range" name="minsliderservo1" id="minsliderservo1" tabindex="0" value="%MINSLIDERVALUE_SERVO1%" max="180" min="0" step="1" oninput="minslider(1);" />
                    <input type="range" name="maxsliderservo1" id="maxsliderservo1" tabindex="0" value="%MAXSLIDERVALUE_SERVO1%" max="180" min="0" step="1" oninput="maxslider(1);" />
                </div>
            </div>
